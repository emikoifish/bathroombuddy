<!DOCTYPE html>
<html>
	<head>
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">
    	<title>Bathroom Buddy</title>
    	<style>
      	/* Always set the map height explicitly to define the size of the div
       	* element that contains the map. */
      	#map {
        		height: 100%;
      	}
      	/* Optional: Makes the sample page fill the window. */
      	html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      	}
    	</style>
  	</head> 
  	
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Wl5b0AJ8xmFYPo7qeZeSGorg6yOosxc&callback=initMap">
	</script>
	<script type="text/javascript">

		var locations = [
			['Bookstore', 36.998189, -122.055518, 'Bay Tree Bookstore</b>, located within <b>Quarry Plaza</b>, is located outside the bookstore, closest to the stairs that lead to Crown, across from <b>Iveta</b>. <br> <img src="bookstore.jpg" alt="bookstore" style="width:304px;">'],
			['Classroom Unit', 36.997958, -122.056633, 'Classroom Unit</b>, located within <b>Quarry Plaza</b>, is located outside the bookstore, closest to the stairs that lead to Crown, across from <b>Iveta</b>. <br> <img src="bookstore.jpg" alt="bookstore" style="width:304px;">']
		];

		function initMap() {
			var myOptions = {
				center: {lat: 36.9913856, lng: -122.0608718},
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("default"),
				myOptions);
			setMarkers(map,locations)
		}



		function setMarkers(map,locations){
			var marker, i

			for (i = 0; i < locations.length; i++){  

				var place = locations[i][0]
				var lat = locations[i][1]
				var long = locations[i][2]
				var add =  locations[i][3]

				latlngset = new google.maps.LatLng(lat, long);

				var marker = new google.maps.Marker({  
					map: map, title: place , position: latlngset  
				});
				map.setCenter(marker.getPosition())

				var content = "<h3>"+place+"</h3> "+ add     

				var infowindow = new google.maps.InfoWindow()

				google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
					return function() {
						infowindow.setContent(content);
						infowindow.open(map,marker);
					};
				})
				(marker,content,infowindow)); 
			}
		}
	</script>
	</head>
	<body onload="initMap()">
		<div id="default" style="width:100%; height:100%"></div>
	</body>
</html>
